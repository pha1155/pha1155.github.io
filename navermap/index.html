<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    #map{width: 600px;height: 400px;}
  </style>
  <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?clientId=uiySsG9_L7pp0Vd_cAxO"></script>
   <script>
   function init(){
      new naver.maps.Map(document.getElementById('map'),{
        center:new naver.maps.LatLng(37.3595704, 127.105399),
        zoom:15
   })
  }
  window.addEventListener('load',function(){
    init();
  });
  </script>
</head>
<body>
  <div id="map"></div>
 
</body>
</html>
